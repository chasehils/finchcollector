{% extends 'base.html' %}
{% block content %}

<h1>Birdhouse List</h1>

{% for birdhouse in birdhouse_list %}
  <a href="{% url 'birdhouses_detail' birdhouse.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ birdhouse.name }}</span>
        <p>Color: {{ birdhouse.color }}</p>
      </div>
    </div>
  </a>
{% endfor %}  

{% endblock %}
